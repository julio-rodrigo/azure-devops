name: CI/CD Azure Function (Dev)

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "infra/**"
      - ".github/workflows/**"
  workflow_dispatch:

env:
  RG: rg-func-ca-2aaa1c
  FUNC: func-ca-2aaa1c

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "src/package-lock.json"

      - name: Install
        working-directory: src
        run: npm ci

      - name: Build
        working-directory: src
        run: npm run build

      - name: Package zip
        run: |
          cd src
          zip -r ../artifact.zip . -x "node_modules/*" ".git/*"

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Zip
        run: |
          az functionapp deployment source config-zip \
            -g "${RG}" -n "${FUNC}" --src artifact.zip
